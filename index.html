<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="top">
            <button class="rps">Rock</button>
            <button class="rps">Paper</button>
            <button class="rps">Scissors</button>
        </div>
        <div class="choices">
            <p>You chose:</p>
            <div id="player-choice"></div>
            <p>Computer chose:</p>
            <div id="computer-choice"></div>
        </div>
        <div class="score">
            <p id="player-score"></p>
            <p id="computer-score"></p>
        </div>
    </div>
    <div class="right">
        <div class="results-log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
